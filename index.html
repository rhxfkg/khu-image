<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filter with WASM</title>
</head>
<body>
    <h1>Image Filter with WebAssembly</h1>
    <input type="file" id="imageInput">
    <canvas id="canvas"></canvas>
    
    <label for="grayscaleSlider">Grayscale</label>
    <input type="range" id="grayscaleSlider" min="0" max="100" value="0">
    
    <label for="sepiaSlider">Sepia</label>
    <input type="range" id="sepiaSlider" min="0" max="100" value="0">
    
    <label for="invertSlider">Invert Colors</label>
    <input type="range" id="invertSlider" min="0" max="100" value="0">

    <script src="script.js"></script>
    <script src="filter.js"></script>
</body>
</html>
